Meter=STRING
X=120
Y=30r
FontColor=255, 255, 255, 50
StringStyle=Bold
Fontsize=12
StringAlign=Right
Fontface=Digital Sans EF
AntiAlias=1
AutoScale=1
Text="Free: %2"

[Drive1Usage]
