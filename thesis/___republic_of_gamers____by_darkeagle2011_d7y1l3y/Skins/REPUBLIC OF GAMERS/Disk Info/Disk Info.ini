X=205
Y=10
FontColor=255, 0, 0, 150
StringStyle=Bold
Fontsize=13
StringAlign=Right
Fontface=Digital Sans EF
Text="Disk C"
AntiAlias=1


[mUsedDiskSpace1]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=20
InvertMeasure=1

[mFreeDiskSpace1]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=20


[Drive1Free]
MeasureName=mUsedDiskSpace1
