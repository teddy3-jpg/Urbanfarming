
==========================================

[Variables]

[MeasureTime1]
Measure=Time
Format=%I

[MeasureTime2]
Measure=Time
Format=%M

[Measure]
Measure=Calc
Formula=Measure1 * 4

[Measure1]
Measure=Time
AverageSize=10


[MeterTime1]
MeasureName=MeasureTime1
Meter=STRING
X=55
Y=30
FontColor=255,255,255,50
FontSize=40
StringAlign=CENTER
StringStyle=NORMAL
FontFace=Digital Sans EF
AntiAlias=1



[MeterTime2]
MeasureName=MeasureTime2
Meter=STRING
X=55
Y=100
FontColor=255,255,255,50
FontSize=40
StringAlign=CENTER
StringStyle=NORMAL
FontFace=Digital Sans EF
AntiAlias=1


[MeasureTimeampm]
Measure=Time
Format=%p
Substitute="PM":"pm","AM":"am"

[MeasureTimeS]
Measure=Time
Format=%S

[MeterTimeampm]
Meter=STRING
MeasureName=MeasureTimeampm
X=30
Y=180
FontColor=255,0,0,150
StringStyle=Bold
FontSize=13
StringAlign=LEFT
FontFace=Digital Sans EF
AntiAlias=1

[MeterTimes]
MeasureName=MeasureTimeS
Meter=string
X=30
Y=210
FontColor=255,0,0,150
FontSize=12
FontFace=Digital Sans EF
StringAlign=Left
StringStyle=Bold
AntiAlias=1


[MeasureLabel]
Measure=Time
Format="#%p"

[MeasureWeek]
Measure=Time
Format=" %B"
   
[MeasureDate]
Measure=Time
Format=" %A, %d"
Substitute="January":"JAN","February":"FEB","March":"MAR","April":"APR","May":"MAY","June":"JUNE","July":"JULY","August":"AUG","September":"SEPT","October":"OCT","November":"NOV","December":"DEC"

[MeterDate]
Meter=String
MeasureName=MeasureDate
X=65
Y=210
FontColor=255,255,255,50
FontSize=12
StringAlign=Left
StringStyle=Bold
FontFace=Digital Sans EF
AntiAlias=1

[MeterWeek]
Meter=String
MeasureName=MeasureWeek
X=65
Y=182
FontColor=255,255,255,50
FontSize=12
StringAlign=Left
StringStyle=Bold
StringStyle=NORMAL
FontFace=Digital Sans EF
AntiAlias=1

